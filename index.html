<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wake On LAN</title>
  </head>
  <body>
    <h1>Wake On LAN</h1>
    <button id="wakeButton">Wake up PC</button>
    <script>
      document
        .getElementById("wakeButton")
        .addEventListener("click", function () {
          fetch("http://localhost:3000/wake") // Specify the port here
            .then((response) => {
              if (!response.ok) {
                throw new Error("Network response was not ok");
              }
              return response.text();
            })
            .then((data) => {
              console.log(data);
              alert("Magic packet sent successfully");
            })
            .catch((error) => {
              console.error(
                "There was a problem with the fetch operation:",
                error.message
              );
              alert("Error sending magic packet");
            });
        });
    </script>
  </body>
</html>
